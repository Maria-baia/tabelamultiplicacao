<!DOCTYPE html>
<html>
	<head>
		<title>Multiplication Table</title>
		<style>
			.cell {
				display: inline-block;
				width: 30px; height: 30px;
				text-align: right;
			}
        	.header {
				background: lightblue;
			}
    	</style>
	</head>

	<body>
    	<h1>Multiplication Table</h1>
    	<script>
				document.write('<span class="cell header">&times;</span>');
				for (let i = 0; i <= 10; i++) {
        			document.write('<span class="cell header">' + i + '</span>');
        		}
        		document.write('<br>');
        		for (let i = 0; i <= 10; i++) {
					document.write('<span class="cell header">' + i + '</span>');
					for(let j=0;j<=10;j++){	
        				document.write('<span class="cell header">' + i*j + '</span>');
					}
					document.write('<br>');
        		}
			function coluna(n){
				let x=[]
				let y=[]
				for (let i = 0; i <= n; i++){
					y=[]
					for(let j = 0; j <= n; j++){
						y.push(i*j)                  
					}
					x[i]=y
			    }               
				console.table(x)
			}
    	</script>
	</body>
</html>
